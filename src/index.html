            </nav>
            <!-- /.nav -->
          </div>
          <!-- /.header__nav -->

          <div class="header__action">
            <form action="" method="get" class="search me-4">
              <div class="input input--search">
                <input class="input__field" type="text">
                <svg class="input__icon" xmlns="http://www.w3.org/2000/svg" width="21.059" height="16.295" viewBox="0 0 21.059 16.295">
                  <g transform="translate(-813.812 -126)">
                    <g transform="translate(813.812 126)" fill="none" stroke="#707070" stroke-width="1">

      </div>

    </div>
